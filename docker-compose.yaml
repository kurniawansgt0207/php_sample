services:
  app:
    build: .
    container_name: php-sample
    ports:
      - "8089:80"
    depends_on:
      - database

  database:
    image: mysql:8.0
    container_name: php-mysql-sample
    environment:
      MYSQL_ROOT_PASSWORD: change_me
      MYSQL_DATABASE: toko_listrik
      MYSQL_USER: teddy
      MYSQL_PASSWORD: teddy123
    ports:
      - "3100:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./db/qry_toko_listrik.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro

volumes:
  db_data:
